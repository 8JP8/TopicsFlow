name: Azure Web App Deployment

on:
  push:
    branches:
      - azuredeployment
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'TopicsFlowRINTE'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          CI: false
          NEXT_TELEMETRY_DISABLED: 1

      - name: Copy frontend build to backend
        run: |
          mkdir -p backend/static
          cp -r frontend/out/* backend/static/

      - name: Verify deployment package
        run: |
          echo "Checking backend structure..."
          ls -la backend/
          echo "Checking static files..."
          ls -la backend/static/ || echo "No static files found"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_96D24F664EF2479F9EA407D6D17464C8 }}
          package: ./backend

      - name: Deployment Summary
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"